name: Weekly Podcast Refresh

on:
  schedule:
    - cron: "0 7 * * 1" # Every Monday at 7:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install chromium --with-deps

      - name: Run Scraper
        run: python rss_feed.py

      - name: Upload Debug Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-debug
          path: |
            AI Thinkers podcast data/*.png
            AI Thinkers podcast data/*.html
            scraper.log

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "AI Thinkers podcast data/*"
          git commit -m "chore: auto-update podcast data [skip ci]" || echo "No changes to commit"
          git push
