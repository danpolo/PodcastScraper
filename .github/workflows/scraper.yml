name: Weekly Podcast Scraper

on:
  schedule:
    # Run at 08:00 on Wednesday
    - cron: '0 8 * * 3'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: playwright install chromium

    - name: Restore Auth Session
      run: echo "${{ secrets.SPOTIFY_AUTH_JSON }}" > auth.json

    - name: Run Scraper
      run: python rss_feed.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add "AI tinker podcast data/*.md" "AI tinker podcast data/manifest.json"
        git commit -m "Update podcast data $(date +'%Y-%m-%d')" || exit 0
        git push
